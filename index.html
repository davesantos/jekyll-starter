---
layout: default
title: Home
group: navigation
weight: 1
---

{% for post in site.posts %}
{% unless post.draft %}
<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
<h2><a class="post-link" href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title | escape }}</a></h2>
{% endunless %}
{% endfor %}

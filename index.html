---
layout: default
---

<div class="home">

  {% for post in site.posts %}
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
  {% endfor %}
  <p><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>

</div>
